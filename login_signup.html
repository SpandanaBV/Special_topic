<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <link rel="stylesheet" href="login_signup.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" class="form-group">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <div id="loginErrorMessage" class="error-message"></div>
        </form>

        <hr>

        <h2>Sign Up</h2>
        <form id="signupForm" class="form-group">
            <div class="form-group">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" name="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" name="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>
            </div>
            <button type="submit">Sign Up</button>
            <div id="signupErrorMessage" class="error-message"></div>
        </form>
    </div>

    <script src="login_and_signup.js"></script>
</body>
</html>
